<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="titulo">
      <h1>Maestras Conectadas</h1>
    </header>
    <div class="container">
      <header class="header">
        <nav>
          <ul class="color-lista">
            <li>
              <a href="./index.html" target="_self" class="color-lista"
                >Inicio</a
              >
            </li>
            <li>
              <a href="./nosotros.html" target="_self" class="color-lista"
                >Nosotros</a
              >
            </li>
            <li>
              <a href="./Ciclos.html" target="_self" class="color-lista"
                >Ciclos</a
              >
            </li>
            <li>
              <a href="./Año.html" target="_self" class="color-lista">Año</a>
            </li>

            <li>
              <a href="./contacto.html" target="_self" class="color-lista"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
      </header>
    <form action="#">
      <fieldset>
        <legend>Contacto</legend>
        <h5>Ciclo</h5>

        <input type="radio" name="Ciclo" value="1er ciclo" id="1er ciclo" />
        <label for="1er ciclo">1er ciclo</label>
        <br />

        <input type="radio" name="Ciclo" value="2do ciclo" id="2do ciclo" />
        <label for="2do ciclo">2do ciclo</label>
        <hr />

        <label for="Nombre y Apellido">Nombre y Apellido</label>
        <br />
        <input
          placeholder="Nombre y Apellido"
          type="text"
          name="Nombre y Apellido"
          id="Nombre y Apellido"
        />

        <br />
        <label for="correo">Correo electronico</label>
        <br />
        <input
          placeholder="Ingrese su correo"
          type="text"
          name="correo electronico"
          id="correo"
        />
        <br />
        <br />
        <br />
        <label for="Año">Año</label>
        <select name="Año" id="Año">
          <option value="Primero">Primero</option>
          <option value="Segundo">Segundo</option>
          <option value="Tercero">Tercero</option>
          <option value="Cuarto">Cuarto</option>
          <option value="Quinto">Quinto</option>
          <option value="Sexto">Sexto</option>
        </select>

        <hr />
        <label for="suscribirse">suscribirse</label>
        <input type="checkbox" name="suscribirse" id="suscribirse" />
        <br />
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar datos</button>
      </fieldset>
    </form>
    <footer class="footer">
      <nav>
        <ul class="color-lista1">
          <li>
            <a href="./nosotros.html" target="_self" class="color-lista1"
              >Nosotros</a
            >
          </li>
          <li>
            <a href="#" target="_self" class="color-lista1">+info</a>
          </li>
          <li>
            <a href="./contacto.html" target="_self" class="color-lista1"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
